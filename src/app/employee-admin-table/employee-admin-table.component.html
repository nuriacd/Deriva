<div class="search">
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event, 'employee')" placeholder="Introduzca algo para buscar" #input>
    </mat-form-field>
  
    <button class="btn btn-primary add" (click)="editUser()">
        <i class="fas fa-plus"></i>
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="employeeSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row" class="celd-id"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row" class="celd-email"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let row"  class="celd-phone"> {{row.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="restaurant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurante </th>
            <td mat-cell *matCellDef="let row"  class="celd-phone"> {{row.restaurant}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="celd-actions"> Acciones </th>
            <td mat-cell *matCellDef="let row" class="celd-actions">
                <button class="btn btn-secondary" (click)="editUser(row)">
                    <i style="color: white;" class="fas fa-pencil fa-xs"></i>
                </button>
                <button class="btn btn-outline-primary" (click)="deleteUser(row.id)">
                    <i class="fas fa-trash fa-xs"></i>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que mostrar "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator #employeePaginator="matPaginator" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona una página"></mat-paginator>
</div>
